<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>관심사 변경하기</title>
</head>
<body>
    <div class="G-COACH__title-s">
        <img src="images/logo.png">
    </div>
 
    <main class="serve-screen">
        <div class="choice__title">
            <h1>다른 관심사가 생겼나요?</h1>
            <span>관심사를 변경해주세요.</span>
        </div>

        <form action="#" method="GET" id="list-form">
           <input type="submit" value="명상">
           <input type="submit" value="힐링">
           <input type="submit" value="행복">
        </form>

        <form action="#" method="GET" id="list-form">
            <input type="submit" value="숙면">
           <input type="submit" value="관계증진">
           <input type="submit" value="집중력">
         </form>

         <form action="#" method="GET" id="list-form">
            <input type="submit" value="자기이해">
           <input type="submit" value="긍정">
           <input type="submit" value="건강">
         </form>

         <form action="#" method="GET" id="list-form">
           <input type="submit" value="자존감">
           <input type="submit" value="스트레스">
           <input type="submit" value="운동">
         </form>

         <form action="profile.html" id="change-button">
           <input type="submit" value="변경">
         </form>
    </main>

    
    <script src="https://kit.fontawesome.com/d1dbd1f9d9.js" crossorigin="anonymous"></script>
</body>
</html>
