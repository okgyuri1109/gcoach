<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>G-Coach 콘텐츠 재생화면</title>
</head>

<body>
    <header class="main-header">
        <div class="main-header__left">
            <span><a href="sidebar.html"><i class="fas fa-bars fa-sm"></i></a></span>
            <img src="./images/logo.png">
        </div>
        <a class="main-header__right"><input class="main-header__right-input" name="" type="text" placeholder="검색어를 입력해주세요.">
            <button class="main-header__right-icon" name="click" type="submit"><i class="fas fa-search"></i></button></a>
    </header>

    <div class="search">
        <div class="search-column">
            <div class="search_container">
                <h1><a>최근 검색어</a></h1>
                <h4><a>명상</a></h4>
                <h4><a>ASMR</a></h4>
            </div>
            <div class="search_container">
                <h1><a>전체 삭제</a></h1>
                <h4><a>X</a></h4>
                <h4><a>X</a></h4>
            </div>
        </div>
        <!--
        <div class="search-column2">
            <div class="search_container">
                <h4><a>자동 저장 끄기</a></h4>
            </div>  
            <div class="search_container">
                <h4><a>닫기</a></h4>
            </div>
        </div>
        -->
    </div>

    <div class="contents-play-screen">
        <div class="play-background"></div>
        <!-- 백그라운드 변경 하려면????????? -->
    </div>

    <div class="contents-play-audio">
        <audio controls autoplay>
            <source src="./audio/hometown(#asmr#힐링).mp3" type="audio/mp3">
        </audio>
        <!-- 오디오 ????????????/-->
    </div>

    <main class="serve-screen">
        <div class="play-screen__container">
            <div class="play-screen__header">
                <span>연관 리스트</span>
                <span class="play-likes"><button type="submit" name="likes"><i class="fas fa-heart fa-lg"></i></button><a>624 Likes</a></span>
                <!-- 좋아요 카운트 ?????????? -->
            </div>
            <a href="play.html"><div class="play-screen__content">
                <div class="play-screen__content-column">
                    <div class="play-screen__thumbnail">
                        <img src="./images/thumbnail_example.jpg" alt="">
                    </div>
                </div>
                <div class="play-screen__content-column">
                    <h5 class="play-screen__content-title">동영상제목</h5>
                    <h6 class="play-screen__content-text">동영상내용입니다.</h6>
                </div>
            </div></a>
            <a href="play.html"><div class="play-screen__content">
                <div class="play-screen__content-column">
                    <div class="play-screen__thumbnail">
                        <img src="./images/thumbnail_example.jpg" alt="">
                    </div>
                </div>
                <div class="play-screen__content-column">
                    <h5 class="play-screen__content-title">동영상제목</h5>
                    <h6 class="play-screen__content-text">동영상내용입니다.</h6>
                </div>
            </div></a>
        </div>

        <!--댓글------------------------------------------------------->
        <div class="play-screen__container">
            <div class="play-screen__header">
                <span>댓글</span>
            </div>
            <div class="play-screen__comment">
                <input type="text">
                <button type="submit">댓글</button>
            </div>
            <div class="play-screen__content"> <!-- 댓글 단 유저의 프로필로 이동 -->
                <div class="play-screen__content-column">
                    <a><div class="user-comment">
                        <img src="./images/userimage.jpg" alt="">
                    </div></a>
                </div>
                <div class="play-screen__content-column">
                    <h5 class="user-comment__nickname">닉네임</h5>
                    <h6 class="user-comment__text">유익한 내용입니드앙 ㅎㅎ</h6>
                </div>
            </div>
            <div class="play-screen__content"> <!-- 댓글 단 유저의 프로필로 이동 -->
                <div class="play-screen__content-column">
                    <a><div class="user-comment">
                        <img src="./images/userimage.jpg" alt="">
                    </div></a>
                </div>
                <div class="play-screen__content-column">
                    <h5 class="user-comment__nickname">닉네임</h5>
                    <h6 class="user-comment__text">유익한 내용입니드앙 ㅎㅎ</h6>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <a href="#"><p class="footer__text">회사소개</p></a>
        <a href="#"><p class="footer__text">개인정보 처리방침</p></a>
        <a href="#"><p class="footer__text">서비스 이용약관</p></a>
        <a href="#"><p class="footer__text">청소년 보호정책</p></a>
    </footer>
</body>

</html>
