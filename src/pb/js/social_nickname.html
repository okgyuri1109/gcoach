<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>닉네임 설정하기</title>
</head>
<body>
    <div class="G-COACH__title-s">
        <img src="images/logo.png">
    </div>

    <main class="serve-screen">
        <div class="nickname__title">
            <h1>사용하실 닉네임을 입력해주세요.</h1>
        </div>

        <form method="GET" id="nickname_form">
            <h3>닉네임 입력</h3>
            <input name="usernickname" type="text"/>
            <span> 닉네임은 프로필에서 변경하실 수 있습니다.</span>
        </form>

         <a id="next-button">
           <input type="submit" value="다음">
         </a>
    </main>

    <script src="https://kit.fontawesome.com/d1dbd1f9d9.js" crossorigin="anonymous"></script>
</body>
</html>
