<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <div class="G-COACH__title">
        <img src="images/logo.png">
    </div>

    <main class="serve-screen">
        <div class="join-form__title">
            <h1>회원가입</h1>
        </div>

        <form action="#" method="GET" id="join-form">
            <span>아이디</span>
            <div class="id_box">
                <input type="text" class="input_1" placeholder="abcdefg" />
                <input type="submit" class="submit_1" value="아이디 중복" />
            </div>
            <span>비밀번호</span>
            <input type="text" placeholder="영문, 숫자, 특수문자" />
            <span>비밀번호 확인</span>
            <input type="text" placeholder="영문, 숫자, 특수문자" />
            <span>이름</span>
            <input type="text" placeholder="홍길동" />
            <span>전화번호</span>
            <div class="phone_box">
                <input type="text" class="input_1" placeholder="010-1234-5678" />
                <input type="submit" class="submit_1" value="인증번호 발송" />
            </div>
            <div class="phone_box">
                <input type="text" class="input_1" placeholder="인증 번호" />
                <input type="submit" class="submit_1" value="인증 확인" />
            </div>
            <div class="nextprev_box">
                <div class="prev_box">
                    <a href="start.html"><input type="button" class="prevbtn" value="이전" /></a>
                </div>
                <div class="next_box">
                    <a href="main.html"><input type="button" class="nextbtn" value="다음" /></a>
                    </div>
            </div>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/d1dbd1f9d9.js" crossorigin="anonymous"></script>
</body>

</html>
